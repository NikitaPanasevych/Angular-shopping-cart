<div class="sidenav-container">
  <h3>
    <span>
      Your added products:
      <span *ngIf="cartLength > 0">{{ cartLength }}</span>
    </span>
    <span *ngIf="cartLength === 0"> Nothing yet</span>
    <button
      mat-raised-button
      *ngIf="cartLength"
      routerLink="/cart"
      routerLinkActive="router-link-active"
    >
      See full cart
    </button>
  </h3>
  <app-mini-cart
    *ngFor="let item of cart$ | async"
    [title]="item.title"
    [price]="item.price"
    [id]="item.id"
    [quantity]="item.quantity"
    (reduceQuantityInCart)="reduceQuantity($event)"
    (deleteFromCart)="removeFromCart($event)"
    (increaseQuantityInCart)="increaseQuantity($event)"
    [image]="item.image"
  />
  <div class="footer">
    <div class="footer__total">
      <span>Your total:</span>
      <span>{{ total | currency }}</span>
    </div>
    <div class="footer__button-group">
      <button
        mat-raised-button
        color="primary"
        [disabled]="cartLength === 0"
        (click)="clearCart()"
      >
        Clear cart
      </button>
      <button mat-raised-button color="accent" [disabled]="cartLength === 0">
        Checkout
      </button>
    </div>
  </div>
</div>

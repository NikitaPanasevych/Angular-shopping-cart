<div class="product-card" (mousedown)="(hoverOn)" (mouseleave)="(hoverOff)">
  <a class="link" [routerLink]="['/products', title]">
    <div class="product-card__image">
      <img [src]="image" alt="product image" />
    </div>
    <div class="product-card__description">
      <p *ngIf="!hover" class="product-card__description__title">
        {{ title | productHeadingPipe }}
      </p>
      <p *ngIf="hover" class="product-card__description__title">
        {{ title }}
      </p>
      <p class="product-card__description__price">
        <span>{{ price }} $</span>
      </p>
    </div>
  </a>
  <button class="add-button" (click)="add()">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
</div>

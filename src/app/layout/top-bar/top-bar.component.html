<div class="top-nav">
  <div *ngIf="screenWidth > 1000" class="top-nav__links">
    <a class="top-nav__links__item" routerLink="/">All</a>
    <a class="top-nav__links__item" routerLink="/men's clothing">Men</a>
    <a class="top-nav__links__item" routerLink="/women's clothing">Women</a>
    <a class="top-nav__links__item" routerLink="/electronics">Electronics</a>
    <a class="top-nav__links__item" routerLink="/jewelery">Jewelery</a>
  </div>
  <div *ngIf="screenWidth < 1000">
    <app-menu />
  </div>
  <h1 class="top-nav__header" routerLink="/">ASC</h1>
  <div class="top-nav__cart">
    <button
      *ngIf="screenWidth > 1000"
      mat-icon-button
      (click)="sidenav.toggle()"
    >
      <mat-icon
        matBadge="{{ cartLength }}"
        matBadgePosition="after"
        matBadgeColor="accent"
        [matBadgeHidden]="cartLength === 0"
        >shopping_cart</mat-icon
      >
    </button>
    <button *ngIf="screenWidth < 1000" mat-icon-button routerLink="/cart">
      <mat-icon
        matBadge="{{ cartLength }}"
        matBadgePosition="after"
        matBadgeColor="accent"
        [matBadgeHidden]="cartLength === 0"
        >shopping_cart</mat-icon
      >
    </button>
  </div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" closed>
      <app-side-nav />
    </mat-sidenav>
  </mat-sidenav-container>
</div>
